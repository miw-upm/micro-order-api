spring:
  application:
    name: micro-order-api
  profiles:
  # Profile ---------------------------------
    active: dev
  # -----------------------------------------
  output:
    ansi:
      enabled: ALWAYS
  cache:
    type: none
  jackson:
    default-property-inclusion: NON_NULL

  kafka:
    bootstrap-servers: localhost:9092
    streams:
      application-id: micro-order-app

info:
  app:
    artifact: "@project.artifactId@"
    version: "@project.version@"
    build: "@maven.build.timestamp@"

logging:
  level:
    root: WARN
    es.upm.miw: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
  info:
    env:
      enabled: true

miw:
  url:
    micro-user-api: http://localhost:8081
