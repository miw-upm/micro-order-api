spring:
  application:
    name: order-api
  profiles:
    active: dev
  output:
    ansi:
      enabled: ALWAYS
  cache:
    type: none
  jackson:
    default-property-inclusion: NON_NULL
  kafka:
    properties:
      allow:
        auto:
          create:
            topics: true
    bootstrap-servers: localhost:9092
    streams:
      application-id: order-app

info:
  app:
    artifact: "@project.artifactId@"
    version: "@project.version@"
    build: "@maven.build.timestamp@"

logging:
  level:
    root: WARN
    es.upm.miw: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
  info:
    env:
      enabled: true

eureka:
  instance:
    lease-renewal-interval-in-seconds: 20  # Enviar heartbeats cada 10s
    lease-expiration-duration-in-seconds: 60  # Expirar si en 60s no recibe heartbeats
    instance-id: ${spring.application.name}:${server.port}  # ðŸ”¹ Define un ID legible
    prefer-ip-address: true  # ðŸ”¹ Usa IP en lugar de hostname
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

miw:
  url:
    user-api: http://localhost:8081
